<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <title>留言板</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
        <style>
            /* 重置默认样式 */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body, html {
                height: 100%;
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            /* 定义登录表单的样式 */
            .login-form {
                width: 360px;
                background: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            }

            /* 标题样式 */
            .login-form h3{
                text-align: center;
                color: #333;
                margin-bottom: 20px;
            }

            /* 输入框通用样式 */
            input[type="text"],
            input[type="password"] {
                width: calc(100% - 22px);
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 4px;
                outline: none;
            }

            /* 按钮样式 */
            input[type="submit"] {
                width: 100%;
                padding: 10px;
                background-color: #5cb85c;
                border: none;
                border-radius: 4px;
                color: white;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            input[type="submit"]:hover {
                background-color: #4cae4c;
            }

            /* 链接样式 */
            .login-form a {
                display: block;
                text-align: center;
                margin-top: 10px;
                color: #5cb85c;
                text-decoration: none;
            }

            .login-form a:hover {
                text-decoration: underline;
            }

            /* 错误信息样式 */
            .error {
                color: red;
                margin-bottom: 10px;
                text-align: center;
            }

            /* 成功信息样式 */
            .success {
                color: green;
                margin-bottom: 10px;
                text-align: center;
            }
        </style>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const loginButton = document.getElementById('login');
                const passwordInput = document.getElementById('psw');
                const uidInput =document.getElementById('uid')
                

                loginButton.addEventListener('click', function(event) {
                    event.preventDefault(); // 阻止表单默认提交行为

                    if (uidInput.value === '') {
                        alert('用户名不能为空');
                        return;
                    }

                    const plainTextPassword = passwordInput.value;
                    if (plainTextPassword === '') {
                        alert('密码不能为空');
                        return;
                    }

                    const sha256Hash = CryptoJS.SHA256(plainTextPassword).toString(CryptoJS.enc.Hex);
                    passwordInput.value = sha256Hash;

                    // 提交表单
                    this.form.submit();
                });
            });
        </script>
    </head>
    <body>
        <form action="/login.php" method="post" class="login-form">
            <h3>留言板</h3>
            <input type="text" name="uid" placeholder="用户名" id="uid" required>
            <input type="password" name="psw" placeholder="密码" id="psw" required>
            <input type="submit" value="登录" id="login">
            <a href="/register.html">注册</a>
            <a href="https://cy.bail.asia/login?http://srv.bail.asia:8080/">使用“Bail的重邮内部小站”账号登录</a>
            <a href="/chatboard.php">进入旁观模式 >>></a>
        </form>
    </body>
</html>
